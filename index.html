<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="other" style="float: left; margin-left: 7px;">
        <label for="colorPicker">Cube Color:</label>
        <input type="color" name="colorPicker" id="colorPicker" value="#FFD700">
        <br> <br>
        <label for="bgColor">Background Color:</label>
        <input type="color" name="gbColor" id="gbColor">
        <br> <br>
        <input type="checkbox" name="canRotate" id="rotateCheckbox" checked>
        <label for="canRotate">Allow Rotation?</label>
        <br> <br>
        <input type="range" min="0" max="0.1" step="0.01" value="0.02" id="slider">
        <p>Value: <span id="sliderValue">0.02</span></p>
        <br> <br>
        <input type="range" min="0" max="10" step="0.5" value="5" id="camDistanceSlider">
        <p>Camera Distance: <span id="camDistanceSliderValue">5</span></p>
        <br> 
        <input type="range" min="0" max="8" step="0.5" value="1" id="cubeSizeSlider">
        <p>Cube Size: <span id="cubeSizeValue">1</span></p>
        <br> <br>
        <label for="cubePos">Cube Pos:</label> <br>
        <label>x:</label><input class="cubeNum" type="number" step="0.5" name="cubeX" id="cubeX" value="0">
        <label>y:</label><input class="cubeNum" type="number" step="0.5" name="cubeY" id="cubeY" value="0">
        <label>z:</label><input class="cubeNum" type="number" step="0.5" name="cubeZ" id="cubeZ" value="0">
    </div>

    <script type="module" src="main.js"></script>
    
</body>
</html>
