<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>

    <!-- Einbindung der Css Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Erstellung der Verschiedenen Eingabefelder für die Steuerung der Variablen, wie Größe, Position, etc -->
        <!-- Es wird jewals eine Überschrift (<p>), ein label für den konkreten Namen und die Eingabe an sich erstellt-->
        <!-- Zwischen durch gibt es Linen (hr) und Seitenumbrücke (br) -->
        <div id="other" style="float: left; margin-left: 7px;">
            <p>General:</p> <hr>
            <p>FOV: <span id="fovValue">75</span></p>
            <input type="range" name="fovSlider" id="fovSlider" value="75" min="45" max="170" step="1">
            <br> <br>
      
    
            <p>Color</p> <hr>
            <label for="colorPicker">Cube Color:</label>
            <input type="color" name="colorPicker" id="colorPicker" value="#FFD700">
            <br> <br>

            <label for="bgColor">Background Color:</label>
            <input type="color" name="gbColor" id="gbColor">
            <br> <br>
            <p>Cube</p> <hr>
    
            <input type="checkbox" name="canRotate" id="rotateCheckbox" checked>
            <label for="canRotate">Allow Rotation?</label>
            <br> <br>
            <input type="range" min="0" max="0.1" step="0.01" value="0.02" id="slider">
            <p>Value: <span id="sliderValue">0.02</span></p>
            <br>
            <input type="range" min="0" max="8" step="0.5" value="1" id="cubeSizeSlider">
            <p>Cube Size: <span id="cubeSizeValue">1</span></p>
            <br>
            <label for="cubePos">Cube Pos:</label> <br>
            <label>x:</label><input class="cubeNum" type="number" step="0.5" name="cubeX" id="cubeX" value="0">
            <label>y:</label><input class="cubeNum" type="number" step="0.5" name="cubeY" id="cubeY" value="1.5">
            <label>z:</label><input class="cubeNum" type="number" step="0.5" name="cubeZ" id="cubeZ" value="0">
    
            <br> <br>
            <br>
            <p>Grid</p> <hr>
            <input type="checkbox" name="gridCheck" id="gridCheck" checked>
            <label for="gridCheck">Show Grid?</label>
            <br> <br>
            <input type="range" name="gridSizeSlider" id="gridSizeSlider" step="1" value="30" min="0" max="100">
            <p>Grid Size: <span id="gridSizeValue">30</span></p>
        </div>
    </div>
 
    <!-- Einbindung der JavaScript datei -->
    <script type="module" src="main.js"></script>
    
</body>
</html>
